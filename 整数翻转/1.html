<script>
    var reverse = function(x) {
        let c = 0
        let e = 0
        let b = JSON.stringify(x)
    if(x>0){
        for(let i = 0 ; i<b.length ; i++){
            c+= JSON.parse(b[i])*Math.pow(10,i)
        }
        return c
    }else{
        for(let i = 0 ; i<b.length-1 ;i++){
            let j = i + 1
            e+= JSON.parse(b[j])*Math.pow(10,i)  
            console.log(-e)
        }
        return -e
    }
};
console.log(reverse(-1230))
</script>
