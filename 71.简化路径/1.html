<script>
    var simplifyPath = function (path) {
        let arr = path.split('/')
        let b = []
        for(let code of arr){
            if (code != '' && code != '.') {
                if(code=='..'){
                    if(b.length == 0){
                        continue ;
                    }
                    b.splice(b.length-1,1)
                    continue
                }
                b.push(code)
            }
        }
        return('/'+b.join('/'))
    };
  console.log(simplifyPath("/a/../../b/../c//.//")) 
</script>
