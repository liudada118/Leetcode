<script>
    function shu(duiz) {
        let a = []
        let b = 0
        for (let code of duiz) {
            if (code == '(') {
                 b++
                 continue
            }else if (code == ')'){
                 b --
                 continue
            }
            if (b==0) {
                console.log(code)
                if (code == '<') {
                    a.splice(a.length - 1, 1)
                    continue
                }
                a.push(code)
            }
        }
        return a.join('')
    }
    console.log(shu('Corona(Trump(123)567)USA<<<Virus'))
</script>
