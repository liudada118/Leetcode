<script>
    var respace = function (dictionary, sentence) {
        for (i = 0; i < dictionary.length - 1; i++) {
            for (j = i + 1; j < dictionary.length; j++) {
                if (dictionary[i].length < dictionary[j].length) {
                    [dictionary[i],dictionary[j]] = [dictionary[j],dictionary[i]]
                }
            }
        }
        console.log(dictionary)
        for (let code of dictionary) {
            let regex = code
            while (sentence.includes(regex)) {
                sentence = sentence.replace(regex, '')
            }
        }
        console.log(sentence)
        return sentence.length
    };
